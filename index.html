<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸŽ® My Game Zone</h1>
    <p>Click a game to start playing instantly!</p>
  </header>

  <main class="game-gallery">

    <div class="game-card">
      <h2>Flappy Bird</h2>
      <a href="https://nebez.github.io/floppybird/" target="gameFrame">
        <img src="img/flappybird.png" alt="Flappy Bird" />
        <p>Play Now</p>
      </a>
    </div>

    <div class="game-card">
      <h2>Chrome Dino</h2>
      <a href="https://wayou.github.io/t-rex-runner/" target="gameFrame">
        <img src="img/chromedino.png" alt="Chrome Dino" />
        <p>Play Now</p>
      </a>
    </div>

    <div class="game-card">
      <h2>2048</h2>
      <a href="https://play2048.co/">
        <img src="img/2048.png" alt="2048 Game" />
        <p>Play Now</p>
      </a>
    </div>

    <div class="game-card">
      <h2>One Shot Golf</h2>
      <a href="https://games.construct.net/3395/latest" target="gameFrame">
        <img src="img/oneshotgolf.png" alt="One Shot Golf" />
        <p>Play Now</p>
      </a>
    </div>

    <div class="game-card">
      <h2>Snake Game</h2>
      <a href="https://playsnake.org/">
        <img src="img/Snake.png" alt="Snake Game" />
        <p>Play Now</p>
      </a>
    </div>

  </main>

  <section class="game-frame-section">
    <iframe name="gameFrame" frameborder="0" allowfullscreen></iframe>
  </section>

</body>
</html>
